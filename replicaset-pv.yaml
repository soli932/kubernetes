apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: replicaset-with-volumes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      volumes:
      - name: pv-storage
        persistentVolumeClaim:
          claimName: pv-volume-claim-1

      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: "/usr/share/nginx/html"
          name: pv-storage
